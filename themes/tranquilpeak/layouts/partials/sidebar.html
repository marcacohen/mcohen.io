          <img style="background-color: white; border-radius: 0px" class="sidebar-profile-picture" src="/img/logo.png?s=110" alt="{{ i18n "global.author_picture" }}" />
        </a>
<!--
        <h4 class="sidebar-profile-name">
          {{ $.Site.Author.name }}<br>
          <a style="font-size: 2.5rem; color: white" href="/">mco.dev</a>
        </h4>
        {{ with $.Site.Author.bio }}
          <h5 class="sidebar-profile-bio">{{ . | markdownify }}</h5>
        {{ end }}
-->
      </div>
    {{ end }}
    <ul class="sidebar-buttons">
      {{ partial "menu.html" (dict "menu" .Site.Menus.main "root" $) }}
    </ul>
    <ul class="sidebar-buttons">
      {{ partial "menu.html" (dict "menu" .Site.Menus.links "root" $) }}
    </ul>
    <ul class="sidebar-buttons">
      {{ partial "menu.html" (dict "menu" .Site.Menus.misc "root" $) }}
    </ul>
  </div>
</nav>
